<ul class="country-flags">
    <li *ngFor="let s of stats">
      <div class="country-flag">
        <a routerLink="/google-chart/line-chart/{{ s.country }}" 
          title="{{ s.country }} &#13;Today's Cases: {{ s.todayCases }} &#13;Today's Deaths: {{ s.todayDeaths }}">
          <!-- <img src="{{ s.countryInfo.flag }}" width="166px" height="100px"> -->
          <img src="{{ s.countryInfo.flag }}" width="86px" height="50px">
        </a>
      </div>
    </li>
</ul>
