<div>

    <div class="container-fluid">
        <button class="btn btn-link" (click)="goBack()">
            Back To Countries
        </button>
    </div>
<p></p>
    <div class="container-fluid">
        <h1><b>{{ country }}</b></h1>
    </div>

    <div class="container-fluid">
        <div class="row" id="">
            <div id="divLineChart" class="col-sm-10"></div>
        </div>
    </div>

    <p></p>
    <p></p>

    <!-- <h5><b>Cases - Daily Change (last 30 days)</b></h5> -->

    <div class="container-fluid">
        <div class="row" id="">
            <div id="divDailyChart" class="col-sm-10"></div>
        </div>
    </div>
    <p></p>
    <p></p>

    <table class="table table-striped col-sm-8">
        <thead class="thead-dark">
          <th>Date</th>
          <th>Total Cases</th>
          <th colspan="2">Change</th>

        </thead>
        <tbody>
          <tr *ngFor="let c of listData">
            <td>{{ c.date }}</td>
            <td>{{ c.confirmed | number }}</td>
            <td>{{ c.daily | number }}</td>
            <td>{{ c.dailypercent | number:'1.3-3' }}%</td>
          </tr>
  
        </tbody>
      </table>

    
</div>
